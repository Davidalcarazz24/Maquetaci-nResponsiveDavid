<!DOCTYPE html>
<!-- Indico que el documento está escrito en HTML5 -->
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <!-- Configuro la codificación de caracteres para mostrar bien tildes y eñes -->

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <!-- Hago que la página se adapte a pantallas de móviles y tablet -->

    <meta
      name="description"

    />

    <meta

      content="Murcia, pueblos, ciudades, turismo, galería, Pinterest"

    <!-- Añado palabras clave relacionadas con el contenido -->
    <meta name="author" content="David Alcaraz" />

    <meta name="googlebot" content="index, follow" />
    <meta name="googlebot" content="notranslate" />
    <meta name="google" content="nopagereadaloud" />

    <div class="layout">

        <!-- Cabecera principal de la página -->
        <div class="header-wrapper">
          <h1>Pueblos y Ciudades de Murcia</h1>
          <!-- Título principal que presenta el tema de la web -->
          <p class="subtitulo-header">
            <strong>Galería Región de Murcia</strong>
          </p>
          <!-- Subtítulo que explica que es una galería de la Región de Murcia -->
        </div>
      </header>

      <nav>
        <!-- Menú de navegación para cambiar de sección en la galería -->
        <ul id="menu">
          <li>
            <a href="#" class="menu-link active" data-filter="inicio">Inicio</a>
            <!-- Botón para ver la galería inicial con todas las imágenes -->
          </li>
          <li><a href="#" class="menu-link" data-filter="costa">Costa</a></li>
          <!-- Botón para filtrar solo los pueblos y ciudades de costa -->
          <li>
            <a href="#" class="menu-link" data-filter="interior">Interior</a>
          </li>
          <!-- Botón para filtrar solo los pueblos y ciudades de interior -->
          <li>
            <a href="#" class="menu-link" data-filter="favoritos">Favoritos</a>
          </li>
          <!-- Botón para mostrar las imágenes marcadas como favoritas -->
        </ul>
      </nav>

          </div>

          <div class="container gallery">
            <!-- Contenedor general de la galería con varias columnas -->
            <!-- COLUMNA 1 -->
            <div class="column">
              <!-- Primera columna de la galería -->
              <figure class="pin gallery-item" data-tipo="interior">
                <!-- Cada figure es una tarjeta tipo Pinterest con su categoría -->
                <img class="zoom" src="img/murcia1.jpg" alt="Murcia" />
                <!-- Imagen de Murcia, con efecto zoom y texto alternativo -->
                <figcaption class="pin-overlay">
                  <!-- Capa que aparece sobre la imagen al interactuar -->
                  <p class="pin-text">Murcia – Catedral</p>
                  <!-- Texto descriptivo de la imagen -->
                  <div class="pin-actions">
                    <!-- Contenedor de los botones de acción -->
                    <button class="pin-like">♡</button>
                    <!-- Botón para marcar la imagen como favorita -->
                    <a
                      class="pin-external"
                      href="https://es.wikipedia.org/wiki/Murcia"
                      target="_blank"
                      rel="noopener noreferrer"
                      >↗</a
                    >
                    <!-- Enlace externo a más información en Wikipedia -->
                  </div>
                </figcaption>
              </figure>
